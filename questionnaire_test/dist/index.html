
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>anketa</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    
	<nav>
		<div class="wrap">
			<ul>
				<li><a href="#">Личная информация</a></li>
				<li><a href="#">Опыт</a></li>
				<li><a href="#">JavaScript</a></li>
				<li><a href="#">О себе</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="questionnaire">
		<div class="bg_img"></div>
	</div>

	<section class="info">
		<div class="wrap">
			<h1>Анкета</h1>
			<img src="img/icon.png" alt="Icon">
			<h2><a href="#">Личная информация</a></h2>
			<form action="#">
				<input type="text" placeholder="ФИО">
				<input type="text" placeholder="Год рождения">
				<input type="text" placeholder="Место проживания">
				<input type="text" placeholder="Skype">
				<input type="email" placeholder="E-mail">
			</form>
		</div>
	</section>

	<section class="skill">
		<div class="wrap">
			<img src="img/Shape 7.png" alt="Icon">
			<h2><a href="#">Расскажите о своем опыте</a></h2>
				
				
					<form action="#">
						<input type="checkbox" class="styled-checkbox" id="check-1">
						<label for="check-1">БЭМ/OOCSS</label>
					</form>

					<form action="#">
						<input type="checkbox" class="styled-checkbox" id="check-2">
						<label for="check-2">Верстаю семантично</label>
					</form>

					<form action="#">
						<input type="checkbox" class="styled-checkbox" id="check-3">
						<label for="check-3">Webpack</label>
					</form>

					<form action="#">
						<input type="checkbox" class="styled-checkbox" id="check-4">
						<label for="check-4">Stylus/LESS/SASS</label>
					</form>

					<form action="#">
						<input type="checkbox" class="styled-checkbox" id="check-5">
						<label for="check-5">ES2015/ES2016</label>
					</form>

					<form action="#">
						<input type="checkbox" class="styled-checkbox" id="check-6">					
						<label for="check-6">jQuery</label>
					</form>

					<form action="#">
						<input type="checkbox" class="styled-checkbox" id="check-7">
						<label for="check-7">Работаю с SVG</label>
					</form>

					<form action="#">
						<input type="checkbox" class="styled-checkbox" id="check-8">
						<label for="check-8">Gulp/GRUNT</label>
					</form>

					<form action="#">
						<input type="checkbox" class="styled-checkbox" id="check-9">
						<label for="check-9">Ипользую Git</label>
					</form>

		</div>
	</section>

	<section class="level_js">
		<div class="wrap">
			<img src="img/icon-2.png" alt="Icon">
			<h2><a href="#">Уровень владения JavaScript</a></h2>
			<input type="range" min="1" max="4" step="1">
		</div>
	</section>

	<section class="about">
		<div class="wrap">
			<img src="img/icon-1.png" alt="Icon">
			<h2><a href="#">Расскажите о себе</a></h2>
			<p>Напишите несколько предложений, чем привлекла наша вакансия<br> и что вы ожидаете от работы у нас</p>
			<textarea name="text" cols="30" rows="5" placeholder="Понравилось тем,что..."></textarea>
			<button>Готово</button>
		</div>
	</section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
